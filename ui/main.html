<html>

<head>
	<script type="text/javascript" src="/common/window_util.js"></script>
	<script type="text/javascript" src="ui.js"></script>
	<script type="text/javascript" src="main.js"></script>

	<style type="text/css">
		.full-page {
			display: none;
			position: absolute;
			margin: 0px;
			bottom: 0px;
			top: 0px;
			left: 0px;
			right: 0px;
		}

		.button {
			cursor: pointer;
		}
		.button:hover {
			filter: brightness(1.2);
		}
		.button:active {
			filter: brightness(0.8);
		}
	</style>
</head>

<body>
	<div id="page-auto-sign-in" class="full-page">
		
	</div>
	<div id="page-signin-google" class="full-page">
		<img id="signin-button" class="button" style="width: 191px; height: 46px;"
			src="/resources/btn_google_signin_dark_normal_web@2x.png">
	</div>

</body>

</html>
