<html>

<head>
	<script type="text/javascript">
		function notifyOutside(content) {
			content = Object.assign(
				{ id: SANDBOX_ID },
				content,
			);
			parent.postMessage(content, '*');
		}
		window.addEventListener("message", (e) => {
			function returnResult(data, result) {
				var content = { id: data.id, evalResult: result }
				try {
					notifyOutside(content);
				} catch (error) {
					notifyOutside(content = Object.assign(
						content,
						{ evalResult: undefined },
						(error.code == 25) ? null : { error: [error, data] },
					));
				}
			}

			try {
				if (e.data.eval) {
					returnResult(e.data, eval(e.data.eval));
				}
				if (e.data.evalSrc) {
					fetch(e.data.evalSrc)
						.then(r => r.text())
						.then(eval)
						.then(r => returnResult(e.data, r));
				}
				if (e.data.invoke) {
					returnResult(
						e.data,
						eval(e.data.invoke.target)[e.data.invoke.func](...e.data.invoke.args.map(e => eval(e)))
					)
				}
			} catch (error) {
				notifyOutside({ id: e.data.id, evalResult: undefined, error: [error, e.data] });
			}
		});
	</script>
	<script id="temp_playground">
	</script>
</head>

</html>
